    <body>
        <p id="namepar"></p>
        <div>
            <form action="1">
                <input type="text" id="fname" value="">
                <input type="submit" value="Add name" id="btn">
            </form>
        </div>
        <p id="htmlpar"></p>
        <script>
            var namesHTML = ["Lars ", "Peter ", "Jan ", "Ian "]
            document.getElementById("btn").addEventListener("click", function (e){
            e.preventDefault();
                    namesHTML.push(document.getElementById("fname").value);
                    insertNames()
                 });
            function insertNames() {
            document.getElementById("htmlpar").innerHTML = tohtml(namesHTML);
            document.getElementById("namepar").innerHTML = namesHTML;
            }
            function tohtml(a){
                return "<ul>" + a.map(x=> "<li>" + x + "</li>").join(" ") + "</ul>";
            }
        </script>
